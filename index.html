<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model = "selectBuilding">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat = "building in listings | filter: selectBuilding">
                  <td>{{ building.code}} </td>
                  <td>{{ building.name}} </td>
                  <td ng-click = "showDetails($index)"> showDetail </td>
                  <td class = "remove" ng-click = "deleteListing($index)"> x </td>
              </tr>
            </table>
          </div>
          <form ng-submit = "addListing()">
            <input type = "text" placeholder="code" ng-model = "newEntry.code" >
            <input type = "text" placeholder="name" ng-model = "newEntry.name" >
            <input type = "text" placeholder="latitude" ng-model = "newEntry.coordinates.latitude" >
            <input type = "text" placeholder="longitude" ng-model = "newEntry.coordinates.longitude">
            <input type = "text" placeholder="address" ng-model = "newEntry.address">
            <input type = "submit" value = "add new entry"/>
          </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <tr>
            {{ detailedInfo.code}}
            {{ detailedInfo.name}} <br/>
            {{ detailedInfo.coordinates.latitude}}
            {{ detailedInfo.coordinates.longitude}} <br/>
            {{ detailedInfo.address}}<br/>
          </tr>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
