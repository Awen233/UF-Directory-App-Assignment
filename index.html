<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model = "selectBuilding">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat = "building in listings | filter: selectBuilding"  ng-click="showDetails(building)">
                  <td>{{ building.code}} </td>
                  <td>{{ building.name}} </td>
                  <td><button type="button" class="btn btn-info" ng-click="showDetails(building)">showDetails</button> </td>
                  <td><button type="button" class="btn btn-danger" ng-click="deleteListing($index)">Delete</button></td>
              </tr>
            </table>
          </div>
          <br/>

          <form ng-submit = "addListing()">
          <div class = "form-group">
            <label>code     </label>
            <input type = "text" placeholder="code" ng-model = "newEntry.code" class = "form-control">
          </div>
          <div class = "form-group">
            <label>name     </label>
            <input type = "text" placeholder="name" ng-model = "newEntry.name" class = "form-control">
          </div>
          <div class = "form-group">
            <label>latitude </label>
            <input type = "text" placeholder="latitude" ng-model = "newEntry.coordinates.latitude" class = "form-control">
          </div>
          <div>
            <label>longitude</label>
            <input type = "text" placeholder="longitude" ng-model = "newEntry.coordinates.longitude" class = "form-control">
          </div>
          <div>
            <label>address  </label>
            <input type = "text" placeholder="address" ng-model = "newEntry.address" class = "form-control">
          </div>
            <button type = "submit" class = "btn btn-success">submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2 class = "changeColor">Detailed Information</h2>
            <tr>
            {{ detailedInfo.code}}
            {{ detailedInfo.name}} <br/>
            {{ detailedInfo.coordinates.latitude}}
            {{ detailedInfo.coordinates.longitude}} <br/>
            {{ detailedInfo.address}}<br/>
          </tr>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
